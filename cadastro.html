    <body>

            <div class="d-block">
                <img class="mx-auto" width="24%"src="img/inova.png">
                <img class="mx-auto" width="24%"src="img/grandprix.png">
                <img class="mx-auto" width="24%"src="img/olimpiada.png">
                <img class="mx-auto" width="24%"src="img/desafio.png">

              <nav class="navbar navbar-expand bg-dark navbar-dark justify-content-center">

        <div class="centro">
        <h2>Cadastro</h2>
        </div>
        <h4 class="centro">Preencha o formulário</h4>
        <div class="container mt-3">
        <form action="/page.php" method="post">
          
          <div class="mt-3 col-md-6 offset-md-3">
            <label>Insira sua foto</label><br>
          <div id="img-container">
              <img id="preview" src="img/user.jpg">
          </div>
          <div>
            <input id="img-input" type="file" name="imagem">
        </div>
          <hr>
          <label class="space" for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome e Sobrenome" name="nome">
          <label  class="space" for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="CPF">
          <label class="space"for="data_nascimento">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
          <label class="space"for="sexo">Sexo:</label>
            <select class="form-select form-select-sm" id="sexo" name="sexo">
              <option value="f">Feminino</option>
              <option value="m">Masculino</option>
            </select>
          <hr>
          <label class="space"for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" name="endereco">
          <label class="space"for="estado">Estado:</label>
          <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado">
          <label class="space"for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade">
          <label class="space"for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Coloque seu email" name="email">
          <hr>
          <label class="space" for="curso">Curso:</label>
            <select class="form-select form-select-sm" id="curso" name="curso">
              <option value="adm">Técnico em Administração</option>
              <option value="auto">Técnico em Automação Industrial</option>
              <option value="elet">Técnico em Eletroeletrônica</option>
              <option value="elemec">Técnico em Eletromecânica</option>
              <option value="mec">Técnico em Mecatrônica</option>
              <option value="refri">Técnico em Refrigeração e Climatização</option>
            </select>
          
          <label class="space" for="turno">Turno:</label>
          <select class="form-select form-select-sm" id="turno" name="turno">
            <option value="m">Manhã</option>
            <option value="t">Tarde</option>
            <option value="n">Noite</option>
          </select>
          <hr>
          <label class="space" for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite uma senha" name="senha">
          <label class="space" for="c_senha">Confirme a Senha:</label>
          <input type="password" class="form-control" id="c_senha" placeholder="Digite a senha novamente" name="c_senha">
          <hr>
          <label class="space" for="desc">Descreva quem você é</label>
          <textarea class="form-control" rows="5" id="desc" name="desc"></textarea>
          <br>
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </div>
        </form>

      </div>
      <script>
        function readImage() {
          if (this.files && this.files[0]) {
            var file = new FileReader();
            file.onload = function(e) {
            document.getElementById("preview").src = e.target.result;
          };       
      file.readAsDataURL(this.files[0]);
          }
        }
      document.getElementById("img-input").addEventListener("change", readImage, false);
      </script>
    </body>
